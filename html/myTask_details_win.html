<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>任务详情</title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<style type="text/css">
			.mui-card {
				margin: 0;
				margin-top: 25px;
			}
			.mui-icon-close-filled {
				color: red;
			}
			.tasktimes {
				position: absolute;
				padding: 20px 10px;
				margin-top: 30px;
				border: 1px solid red;
				border-radius: 50%;
				text-align: center;
				color: red;
				right: 10px;
				z-index: 2;
			}
			.mui-table-view-cell:first-child {
				font-weight: bold;
			}

		</style>
	</head>
	<body>
		<header id="mui-header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">任务详情</h1>
			<a tapmode onclick="closeWin();" class="mui-icon mui-icon-left-nav mui-pull-left"></a><a class="mui-icon mui-icon-compose mui-pull-right" tapmode onclick="openWin('myTask_issue_win');"></a>
		</header>
		<script src="../script/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../script/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			apiready = function() {
				api.parseTapmode();
				var header = $api.byId('mui-header');
				$api.fixStatusBar(header);
				var headerPos = $api.offset(header);
				api.openFrame({
					name : 'myTask_details_frm',
					url : 'myTask_details_frm.html',
					bounces : false,
					rect : {
						x : 0,
						y : headerPos.h,
						w : headerPos.w,
						h : 'auto'
					}
				})
			};
			function closeWin() {
				api.closeWin();
			}

			function GoHome() {
				api.closeToWin({
					name : 'testWin'
				});
			}

			function openWin(name) {
				var delay = 0;
				if (api.systemType != 'ios') {
					delay = 300;
				}
				api.openWin({
					name : '' + name + '',
					url : '' + name + '.html',
					bounces : false,
					delay : delay,
					pageParam : {
					}
				});
			}
		</script>
	</body>
</html>
