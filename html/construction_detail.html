<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>工单处理</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/construction.css" />
		<style type="text/css">
			* {
				color: #666666;
			}
			
			body {
				background-color: #fff;
			}
			
			a {
				color: #FFFFFF;
			}
			
			.mui-title {
				color: #fff;
			}
			
			.mui-content {
				background-color: #fff;
			}
			
			.mui-btn {
				background-color: #007aff;
				border: none;
				box-shadow: 2px 2px 3px #007aaa;
			}
			
			input[type=radio]:checked:before {
				color: #18BC9A !important;
			}
			
			.mui-ellipsis-2 {
				padding: 6px 0;
				font-size: 14px;
				line-height: 17px;
			}
			.mui-left{
			width:48%;
			display: inline-block;}
			
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div style="position: relative;">
					<div class="mui-content-padded mui-input-group">
						<div class="mui-card" style="margin: 5px 0; border-color: #007aff;">
							<div class="mui-content-padded" style="margin: 5px 0;">
								<div class="mui-input-row">
									<label class="mui-text-right">工单号</label>
									<div class="mui-ellipsis-2">
										2534522
									</div>
								</div>
								<div class="mui-input-row">
									<label class="mui-text-right">标题</label>
									<div class="mui-ellipsis-2">
										广州市/测试片区/三里元大道/保利林海山庄/名粤小区/中约新街三巷13号2楼/201-2
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="mui-content-padded">
						<div class="mui-input-row mui-radio mui-right">
							<label>是否通过：</label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>通过</label>
							<input name="tg" type="radio" id="dateout" checked onclick="changeReason(this)" value="1">
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>不通过</label>
							<input name="tg" type="radio" onclick="changeReason(this)" value="2">
						</div>
					</div>
					<div class="mui-content-padded">
						<div class="mui-input-row mui-radio mui-right">
							<label>满意度：</label>
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>非常满意</label>
							<input name="myd" type="radio" id="dateout" checked onclick="changeReason(this)" value="1">
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>满意</label>
							<input name="myd" type="radio" onclick="changeReason(this)" value="2">
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>比较满意</label>
							<input name="myd" type="radio" id="dateout" onclick="changeReason(this)" value="1">
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>不满意</label>
							<input name="myd" type="radio" onclick="changeReason(this)" value="2">
						</div>
					</div>
					<div class="mui-content-padded">
						<div class="mui-input-row" style="margin: 10px 5px;">
							<textarea id="textarea" rows="5" placeholder="请填写处理意见"></textarea>
						</div>
						<div class="mui-button-row">
							<button type="button" class="mui-btn mui-btn-success mui-btn-block">
								提交
							</button>
						</div>
					</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script src="../script/mui.min.js"></script>
	<script type="text/javascript">
				apiready = function() {
					
				};


		function openWin(name) {
			var delay = 0;
			if (api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name: '' + name + '',
				url: '' + name + '.html',
				bounces: false,
				delay: delay
			});
		}

		function closeWin() {
			api.closeWin({});
		}
	</script>

</html>
